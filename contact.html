<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      /* Modo claro */
      --bg-light: #f8f9fa;
      --text-light: #212529;
      --card-light: #ffffff;

      /* Modo oscuro */
      --bg-dark: #0d1117;
      --text-dark: #f8f9fa;
      --card-dark: #161b22;
      --input-dark: #21262d;
      --border-dark: #30363d;
      --label-dark: #e6edf3;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      font-family: "Segoe UI", sans-serif;
      padding-top: 80px; /* espacio para encabezado fijo */
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Encabezado fijo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--card-light);
      color: var(--text-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
      z-index: 1050;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode header {
      background-color: var(--card-dark);
      color: var(--label-dark);
      box-shadow: 0 2px 6px rgba(255,255,255,0.05);
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Formulario */
    .card {
      background-color: var(--card-light);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .card {
      background-color: var(--card-dark);
      box-shadow: 0 4px 25px rgba(255,255,255,0.05);
    }

    h3 {
      color: var(--text-light);
      transition: color 0.3s;
    }

    body.dark-mode h3 {
      color: var(--label-dark);
    }

    .form-label {
      color: var(--text-light);
      font-weight: 600;
      transition: color 0.3s;
    }

    body.dark-mode .form-label {
      color: var(--label-dark);
    }

    .form-control {
      transition: all 0.3s;
      border: 1px solid #ced4da;
    }

    body.dark-mode .form-control {
      background-color: var(--input-dark);
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }

    body.dark-mode .form-control::placeholder {
      color: #9ba1a6;
    }

    body.dark-mode .form-control:focus {
      background-color: #1f242a;
      border-color: #58a6ff;
      color: #ffffff;
      box-shadow: 0 0 0 0.25rem rgba(88,166,255,0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    /* Toggle de tema */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      color: var(--text-light);
      transition: color 0.3s;
    }

    body.dark-mode .theme-toggle {
      color: var(--label-dark);
    }

    /* Toasts */
    .toast-container {
      z-index: 1055;
    }

    /* Pie de p√°gina */
    footer {
      background-color: var(--card-light);
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode footer {
      background-color: var(--card-dark);
      color: var(--label-dark);
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }

    footer a:hover {
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <!-- Encabezado fijo -->
  <header>
    <div class="d-flex align-items-center gap-2">
      <a class="" href="index.html"><img src="img/logo.png" alt="Logo"></a>
      <h1>Mi Empresa</h1>
    </div>

    <!-- Interruptor de tema -->
    <div class="theme-toggle">
      <span id="themeLabel">‚òÄÔ∏è Claro</span>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" id="toggleTheme">
      </div>
    </div>
  </header>

  <!-- Formulario -->
  <div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="card p-4 col-md-6 col-lg-5">
      <h3 class="text-center mb-4">Contacto</h3>
      <form id="miFormulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="tunombre@email.com" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
        </div>
        <button type="submit" id="btnEnviar" class="btn btn-primary w-100 py-2">
          <span id="btnTexto">Enviar</span>
          <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></div>
        </button>
      </form>
    </div>
  </div>

  <!-- Pie de p√°gina -->
  <footer>
    &copy; 2025 Jordan Granados Vargas. Todos los derechos reservados. |
    <a href="#">Pol√≠tica de Privacidad</a> | 
    <a href="#">T√©rminos de Uso</a>
  </footer>

  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">‚úÖ ¬°Mensaje enviado con √©xito!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">‚ùå Error al enviar los datos.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhQBvqwY304MWpWtkTlOlk1SLbdXKTswKCFmsJqBCkgFo76PGLdRXrr85YHuebH-Dp/exec"; // üîó Google Apps Script
    const form = document.getElementById("miFormulario");
    const btnEnviar = document.getElementById("btnEnviar");
    const btnTexto = document.getElementById("btnTexto");
    const spinner = document.getElementById("spinner");

    const toastSuccess = new bootstrap.Toast(document.getElementById("toastSuccess"));
    const toastError = new bootstrap.Toast(document.getElementById("toastError"));

    // Tema oscuro / claro manual
    const toggleTheme = document.getElementById("toggleTheme");
    const themeLabel = document.getElementById("themeLabel");

    toggleTheme.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", toggleTheme.checked);
      themeLabel.textContent = toggleTheme.checked ? "üåô Oscuro" : "‚òÄÔ∏è Claro";
      localStorage.setItem("modoOscuro", toggleTheme.checked);
    });

    // Cargar preferencia guardada
    const modoOscuroGuardado = localStorage.getItem("modoOscuro") === "true";
    if (modoOscuroGuardado) {
      document.body.classList.add("dark-mode");
      toggleTheme.checked = true;
      themeLabel.textContent = "üåô Oscuro";
    }

    // Enviar formulario a Google Sheets
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btnTexto.textContent = "Enviando...";
      spinner.classList.remove("d-none");
      btnEnviar.disabled = true;

      const data = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        mensaje: form.mensaje.value
      };

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        toastSuccess.show();
        form.reset();
      } catch (error) {
        console.error(error);
        toastError.show();
      } finally {
        btnTexto.textContent = "Enviar";
        spinner.classList.add("d-none");
        btnEnviar.disabled = false;
      }
    });
  </script>
</body>
</html>
