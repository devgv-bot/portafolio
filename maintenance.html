<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio en Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .maintenance-container {
      background-color: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(56, 189, 248, 0.2);
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .maintenance-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        rgba(56, 189, 248, 0.3),
        transparent,
        rgba(56, 189, 248, 0.3),
        transparent
      );
      animation: rotateBorder 6s linear infinite;
      opacity: 0.4;
    }

    .maintenance-container h1 {
      font-size: 2.5rem;
      color: #38bdf8;
      font-weight: 600;
    }

    .maintenance-container p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .spinner-border {
      color: #38bdf8;
      width: 3rem;
      height: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes rotateBorder {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="maintenance-container text-center">
    <div class="spinner-border" role="status"></div>
    <h1>Estamos en Mantenimiento</h1>
    <p>Nos encontramos trabajando para mejorar tu experiencia.<br>
       Vuelve a visitarnos pronto.</p>
    <p>Si necesitas contactarnos, escribe a<br>
       <a href="mailto:jordan-gv@hotmail.comsoporte@tusitio.com">jordan-gv@hotmail.com</a></p>
  </div>

  <footer>Â© 2025 Jordan Granados Vargas</footer>
</body>
</html>
